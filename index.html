<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted by Win</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap');
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }
        .navbar-brand {
            margin-right: auto;
            margin-bottom: 50px;
        }
        .navbar-nav {
            flex: 1;
            justify-content: center;
            margin: 0 auto; 
        }
        .navbar-nav .nav-item {
            margin-right: 3rem; 
        }
        .shop-icon {
            color:#F3CA52;
            margin-top: 8px;
        }
        .shop-icon a {
            color:#F3CA52;
        }
        .main {
            background-image: url(''); 
            background-size: cover;
            background-position: center; 
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -150px;
        }
        .main h1{
            font-family: 'Ms Madi', cursive;
            font-size: 80px;
        }
        .container-md {
            max-width: 1000px; 
            padding: 20px;
            text-align: center;
        }
        .nav-item .nav-link {
            position: relative;
        }

        .nav-item .nav-link::after {
            content: ''; 
            position: absolute; 
            width: 100%; 
            height: 2px; 
            bottom: -1px; 
            left: 0; 
            background-color: transparent; 
            transition: background-color 0.3s ease; 
        }

        .nav-item:hover .nav-link::after {
            background-color: #F3CA52; 
        }
        .dropdown-menu {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            transition: all 0.3s ease;
        }
        .dropdown-menu a {
            color: #333;
            font-weight: 500;
            padding: 10px 20px;
            display: block;
            transition: all 0.3s ease;
        }
        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }
        .nav-item1{
            margin-right: 20px;
        }
        .deco {
            margin-left: -50px;
        }
        .head{
            margin-top: -230px;
        }
        @keyframes handwriting {
            from {
                width: 0.5%;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #F3CA52; }
        }

        .handwriting-animation {
            overflow: hidden;
            white-space: nowrap;
            animation: handwriting 5s steps(40, end), blink-caret .5s step-end infinite;
            border-right: 2px solid #000; 
            padding-right: 10px; 
        }



    </style>
</head>
<body>
    <div class="container-fluid">
    <img class="deco img-fluid" src="assets/Deco-Sunflower-Cropped.png" width="300">
    <header>
        <div class="head container-md bg-transparent p-3">
            <a class="navbar-brand" href="#"><img src="assets/Crafted by Win - Gray.png" width="100"></a>
            <nav class="navbar sticky-top navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item1 dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Products
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Customers' Review</a></li>
                                    <li><a class="dropdown-item" href="#">AV/Commercial</a></li>
                                    <li><a class="dropdown-item" href="#">Events</a></li>
                                </ul>
                            </li>
                            <li class="nav-item1 dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    About
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Personnel</a></li>
                                    <li><a class="dropdown-item" href="#">Valuing Environment</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                            <div class="shop-icon">
                                <a href="#"><i class="material-icons">shopping_basket</i></a> 
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="container-md">
            <h1 class="handwriting-animation">Win the hearts of your loved ones </h1>
        </div>
    </div>
    
</body>
</html>
